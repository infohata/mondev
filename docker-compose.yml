version: '3.7'
services:
  monda:
    build:
      context: .
      args:
        run_as: ${RUN_AS_USER}
    image: python:monda
    container_name: monda.live
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 8000:8000
    # user: "${RUN_AS_USER}:${RUN_AS_GROUP}"
    volumes:
      - ./monda_live:/app
    depends_on:
      - db
    links:
      - db:postgres
    env_file:
      - ./monda_live/monda/local_settings.py
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               python manage.py compilemessages &&
               gunicorn monda.wsgi --bind 0.0.0.0:8000"
  db:
    image: postgres
    container_name: monda.db
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    env_file:
      - ./monda_live/monda/local_settings.py
    # user: "${RUN_AS_USER}:${RUN_AS_GROUP}"
  nginx:
    build:
      context: ./nginx/.
      args:
        run_as: ${RUN_AS_USER}
    image: nginx:monda
    container_name: monda.nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    links:
      - monda:monda
    depends_on:
      - monda
    # user: "${RUN_AS_USER}:${RUN_AS_GROUP}"
    volumes:
      - ./monda_live/media:/app/media
      - ./monda_live/static:/app/static
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    container_name: monda.letsencrypt
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 60h & wait $${!}; done;'"
